<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        header {
            font-size: 30px; 
            color: #000000; 
            margin-bottom: 20px; 
            text-align: center;
            font-family:'Times New Roman', Times, serif;
            background-color: aquamarine;
        }


        button {

            padding: 10px 20px; 
            background-color: rgb(255, 255, 255); 
            color: #000000; 
            font-size: 16px; 
            cursor: pointer; 
            margin-bottom: 10px; 
        }

        button:hover {
            background-color: rgba(120, 120, 150, 0.341);   
        }          

        img {
            width: 100px;
            height: 100px; 
            margin-right: 10px;
            color: #000000;
            padding-bottom: 20px;
        }
        ul {
            list-style: none; 
            display: flex;
            flex-wrap: wrap; 
            justify-content: space-between; 
            padding: 0; 
        }

/* Apply styles to the <li> elements */
        li {
            flex: 0 0 calc(50% - 10px); 
            margin-bottom: 20px; 
        }

        body {
            text-align: center;
            font-size: 23px;
            background-color:skyblue;
            color: #000000;
        }

    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login with Spotify</title>
</head>
<body>
    <h1>Login with Spotify - convert spotify to apple music</h1>
    <form action="/redirect" method="GET">
        <button type="submit">Login with Spotify</button>
    </form>

    <h1>Login with Apple Music - convert apple music to spotify</h1>
    <form action="/apple_redirect" method="GET">
        <button type="submit">Login with Apple Music</button>
    </form>
    
</body>
</html>

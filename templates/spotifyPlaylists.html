<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        header {
            font-size: 30px; 
            color: #000000; 
            margin-bottom: 20px; 
            text-align: center;
            font-family:'Times New Roman', Times, serif;
            background-color: aquamarine;
        }

/* Apply styles to the <button> elements */
        button {
            display: flex; 
            padding: 10px 20px; 
            border: none;
            background-color: skyblue; 
            color: #000000; 
            font-size: 16px; 
            cursor: pointer; 
            margin-bottom: 10px; 
        }

        button:hover {
            background-color: rgba(120, 120, 150, 0.341);   
        }          

        img {
            width: 400px;
            height: 400px; 
            height: auto; 
            margin-right: 10px; 
            color: #000000;
        }
        ul {
            list-style: none; 
            display: flex;
            flex-wrap: wrap; 
            justify-content: space-between; 
            padding: 0; 
        }

/* Apply styles to the <li> elements */
        li {
            flex: 0 0 calc(50% - 10px); 
            margin-bottom: 20px; 
        }

        body {
            background-color:skyblue;
            color: #000000;
        }

    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Playlists</title>
</head>
<body>
    <header>Select a Playlist to Convert to Apple Music</header>
    <ul>
        {% for index in range(playlists|length) %}
            <li>
                <button id="playlistButton {{ index }}" style="cursor: pointer" data-playlist-name="{{ playlist_ids[index] }}"">
                    
                    <script>
                        document.addEventListener('DOMContentLoaded', function() {
                            const buttons = document.querySelectorAll('button');
                            buttons.forEach((button, index) => {
                                button.addEventListener('click', function() {
                                    // Ensure the correct playlist name is captured by using the button's dataset attribute
                                    const playlistName = button.dataset.playlistName;
                                    fetch(`/SongsToConvert?playlist=${encodeURIComponent(playlistName)}`, {
                                        method: 'GET',
                                    })
                                    .then(response => response.json())
                                    .then(data => {
                                        console.log(data);
                                    })
                                    .catch(error => console.error('Error:', error));
                                });
                            });
                        });
                    </script>

                    <img src="{{ playlist_images[index] }}">
                    {{ playlists[index] }}
                </button>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
